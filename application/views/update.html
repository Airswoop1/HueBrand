<!-- [update.html] - Update Page -->

<% include header %>
<% include sidebar %>
<div style="width: 50%;
display: block;
margin-left: auto;
margin-right: auto;">
    <div class="container-fluid" style="float: left;
display: block;
margin-left: auto;
margin-right: auto;
width: 600px;
margin-top: 10%;">
      <div class="span12 well">
        <div class="title" >
          <button type="button" class="btn btn-default">      
            Sign Up
          </button>
            <span class="pull-right muted">
              <div class="tooltips">
              </div>
            </span>
        </div>
        <div class="well-content" style="height: 400px;padding:20px;">
       <h2 class="txt-cntr">Edit User</h2>
<% if (locals.success) { %>
<div class="txt-cntr sucess-msg">SUCCESSFULLY UPDATED USER...</div>
<% }
var disableAttr = (locals.disable) ? 'disabled':''; %>

<div class="login-head txt-cntr">
    <form id= "login-form" enctype="multipart/form-data" autocomplete="off" action="/users/<%=id%>" method="post">
        <div class="fl clr d-i-b">
            <label>EMAIL</label>
            <input type="text" name="email" value="<%=email%>" <%= disableAttr %> />
        </div>
        <div class="fl clr d-i-b">
            <label>USERNAME</label>
            <input type="text" name="username" value="<%=username%>"  <%= disableAttr %> />
        </div>
        <div class="fl clr d-i-b">
            <label>PASSWORD</label>
            <input type="password" name="pwd" value=""  <%= disableAttr %> />
        </div>
        <div class="fl clr d-i-b">
            <label>CONFIRM PASSWORD</label>
            <input type="password" name="confirmpwd" value=""  <%= disableAttr %> />
        </div>
        <div class="txt-cntr clr submit-button">
            <input type="submit"  value="Submit"  <%= disableAttr %> />
        </div>
        <% if(locals.err) { %>
        <span class="err-msg fl"><%=err%></span>
        <% } %>
    </form>
</div>

<a class="fr home-link" href="/">Back to Home</a>
        </div>
      </div>
    </div>
</div>
<% include footer %>
